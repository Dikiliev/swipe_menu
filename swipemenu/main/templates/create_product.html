{% extends  "base.html" %}

{% load static %}


{% block head  %}

<link type="text/css" rel="stylesheet" href="{% static 'css/create_event.css' %}">

<script type="text/javascript" src="{% static 'js/create_event.js' %}"></script>

{% endblock %}

{% block content  %}

<div class="enter-5"></div>
<div class="container">
  <h1>Добавление товара</h1>

  <form class="" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group">
      <label for="username">Название:</label>
      <input type="text" id="username" name="username" value="{{ username }}" required>
    </div>

    <div id="file-input-div" class="file-input" >
      <label for="image_file" class="file-input-button">
        <img class="add-icon" src="{% static 'images/add-icon.svg' %}">
        <br>
        Добавить фото
      </label>
      <input type="file" name="image_file" id="image_file" accept="image/*" style="display: none;" required>
    </div>

    <img id="image-show" class="image hidden">

    <div class="input-group">
      <label for="composition">Состав:</label>
      <input type="text" id="composition" name="composition" value="{{ composition }}">
    </div>

    <div class="input-group">
      <label for="description">Описание:</label>
      <textarea class="textarea" type="text" id="description" name="description" value="{{ username }}"></textarea>
    </div>

    <div class="input-group">
      <label for="price">Цена:</label>
      <input type="number" id="price" name="price" value="{{ price }}" required>
    </div>

    <p class="error">{{ error }}</p>
    <br>
    <button class="gradient-button" type="submit"><a>Добавить товар</a></button>
    <a href="/login">Отменить</a>

  </form>
</div>

<script type="text/javascript">
  start()
</script>

{% endblock %}
