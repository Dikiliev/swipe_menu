{% extends  "base.html" %}

{% load static %}

{% block head  %}
<link type="text/css" rel="stylesheet" href="{% static 'css/shorts.css' %}">
<script type="text/javascript" src="{% static 'js/shorts.js' %}"></script>
{% endblock %}

{% block content  %}

<br><br>
<div class="container">
  <div class="video-container">
    <video id="video-player" class="video-player" width="450" height="800" autoplay loop muted >
      <source src="" type="video/mp4">
      Ваш браузер не поддерживает видео тег.
    </video>

  </div>

  {% csrf_token %}
  <div class="right-container">
    <div class="flex brand-header">

      <img id="avatar" class="brand-avatar" src="">
      <div class="header-info">
        <a href="#" id="brand-title" class="brand-title"></a>
      </div>

    </div>

    <div class="short-info">
      <div  id="title" class="brand-title"></div>
      <span id="description" class="header-info"></span>
    </div>

    <div id="comments" class="comments">

    </div>

    <div class="comment-write">
      <input id="comment-input" type="text">
      <button onclick="send_comment()"> Отправить </button>
    </div>

    <button class="next-video" onclick="next()">Следующее видео</button>
  </div>


</div>

<script>
  init_shorts();
</script>


{% endblock %}
